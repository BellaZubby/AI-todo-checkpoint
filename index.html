<!-- Main HTML structure for AI To-Do List App -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and title -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI To-Do List App</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark/Light Mode Toggle Button (fixed top-right) -->
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  <!-- App Container -->
  <div class="container">
    <!-- App Title -->
    <h1>To-Do List</h1>
    <!-- To-Do Form for Adding Tasks -->
    <form id="todo-form">
      <input id="todo-input" type="text" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>
    <!-- Filter Buttons for All/Active/Completed -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Not Completed</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    <!-- To-Do List Display -->
    <ul id="todo-list"></ul>
  </div>
  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
