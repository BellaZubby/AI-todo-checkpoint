<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Todo List</h1>
    <button id="darkModeToggle" aria-pressed="false">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <form id="todo-form" aria-label="Add a new todo">
      <input type="text" id="todo-input" placeholder="Add a task..." required aria-label="Todo input" />
      <button type="submit">Add</button>
    </form>

    <nav class="filters" aria-label="Filter todos">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Not Done</button>
      <button data-filter="completed" class="filter-btn">Done</button>
    </nav>

    <section aria-label="Todo list">
      <ul id="todo-list"></ul>
    </section>
  </main>

  <footer style="text-align:center; margin-top:2rem; color:var(--completed-text); font-size:0.95em;">
    <span>Todo App &copy; 2024</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
